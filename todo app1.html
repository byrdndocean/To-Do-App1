<!Doctype html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="sub2/css/todonew.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script type="text/javascript" src="sub2/js/lib/jquery-3.2.1.min.js"></script>
	<script src="https://use.fontawesome.com/5fdc450c1b.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fa fa-pencil" aria-hidden="true"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Walk The Dog</li>
		<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Buy Groceries</li>
		<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Go to the Gym</li>
	</ul>
</div>


<script type="text/javascript" src="sub2/js/todos.js"></script>
</body>
</html>
